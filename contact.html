<div class="fcf-body">

<div id="fcf-form">
<h2 class="fcf-h3">Contact us</h2>

<form class="fcf-form-class" method="POST" id="contact-form">
    <div class="fcf-form-group">
        <label for="Name" class="fcf-label">Your name</label>
        <div class="fcf-input-group">
            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
        </div>
    </div>

    <div class="fcf-form-group">
        <label for="Email" class="fcf-label">Your email address</label>
        <div class="fcf-input-group">
            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
        </div>
    </div>

    <div class="fcf-form-group">
        <label for="Message" class="fcf-label">Your message</label>
        <div class="fcf-input-group">
            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
        </div>
    </div>

    <div class="fcf-form-group">
        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
    </div>
    <div id="form-status"></div>

</div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery library -->

<script>
$(document).ready(function() {
    $("#contact-form").submit(function(e) {
        e.preventDefault(); // Prevent the default form submission
        
        // Serialize the form data
        var formData = $(this).serialize();
        
        // Send the form data to the PHP script using AJAX
        $.ajax({
            type: "POST",
            url: "sendmail.php", // Specify the PHP script URL
            data: formData,
            success: function(response) {
                if (response.trim() === 'success') {
                    // Show a success message
                    $("#form-status").html('<div class="thankyou_message"><h4><em>Thanks</em> for contacting us! We will get back to you soon!</h4></div>');
                } else {
                    // Show an error message
                    $("#form-status").html('<div class="error_message"><h4>Sorry, there was an error sending your message. Please try again later.</h4></div>');
                }
            }
        });
    });
});
</script>
